<!DOCTYPE html>
<html ng-app="CommunityLocus">
<head>
    <title>Community Locus</title>

    <script type="text/javascript" charset="utf-8" src="plugins/jquery/jquery-1.9.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap/glyphicons/css/bootstrap-glyphicons.css">
    <script type="text/javascript" charset="utf-8" src="plugins/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="plugins/angularjs/angular-sanitize.min.js"></script>


    <link rel="stylesheet" href="css/app.css" />

</head>

<body>

<div id="main" ng-controller="MainController">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Community Locus</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/list">List</a></li>
                    <li><a href="#/search">Search</a></li>
                    <li><a href="#/score">Score</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>



    <div id="mapPopup" ng-controller="MapController">
        <div id="map" style="position: fixed; width: 100%;"></div>
    </div>

    <div ng-view style="overflow-x: hidden"></div>

</div>


<!--Scripts-->
<!--///////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<link rel="stylesheet" href="plugins/leaflet/leaflet.css" />
<script src="plugins/leaflet/leaflet.js"></script>

<link rel="stylesheet" href="plugins/markerCluster/MarkerCluster.Default.css" />
<link rel="stylesheet" href="plugins/markerCluster/MarkerCluster.css" />
<script type="text/javascript" charset="utf-8" src="plugins/markerCluster/leaflet.markercluster-src.js"></script>

<script type="text/javascript" src="plugins/heatmap/src/QuadTree.js"></script>
<script type="text/javascript" src="plugins/heatmap/src/heatmap.js"></script>
<script type="text/javascript" src="plugins/heatmap/src/heatmap-leaflet.js"></script>

<script src="core/js/app.js"></script>

<script src="core/js/directives.js"></script>
<script src="core/js/routing.js"></script>
<script src="core/js/mapCtrl.js"></script>
<script src="core/js/scoreCtrl.js"></script>

<!--//----------Get Dpd Plugin from Server Side-----------------//-->
<script src="dpd.js"></script>

<!--///////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<!--Scripts-->

</body>
</html>
